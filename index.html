<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
  <h1>HTML Audio And Video</h1> 
  <div>
    <audio controls>
<source src="./Quran audio.mp3">

    </audio> <br>
    <audio controls>
<source src="https://server16.mp3quran.net/abdulazizasiri/Rewayat-Hafs-A-n-Assem/088.mp3">

  </div> 
  <div>
    <video controls width="300" height="150">

    </video> <br>
    <video controls autoplay>
        <source src="<iframe width="560" height="315" src="https://www.youtube.com/embed/wktEC7Jp5CU?si=oYLmLpQNrI6V_Y3e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>">
